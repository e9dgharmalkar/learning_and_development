<!-- tasks/templates/task_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Delete Task</title>
</head>
<body>
  <h2>Are you sure you want to delete "{{ object.title }}"?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>

  <a href="{% url 'task_list' %}">Cancel</a>
</body>
</html>
